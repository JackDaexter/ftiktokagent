name: Dart Release Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  Release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: List all file
        shell: pwsh
        run: |
          Get-ChildItem -Path . -File

      - name: Build Windows Executable
        run: flutter build windows --release
        working-directory: ./

      - name: Zip files
        shell: pwsh
        run: |
          Compress-Archive -Path ./build/windows/x64/runner/Release/* -DestinationPath ./build/windows/x64/runner/Release.zip

      - name: List files
        shell: pwsh
        run: |
          Get-ChildItem -Path D:/a/ftiktokagent/ftiktokagent/lib/core -File

      
