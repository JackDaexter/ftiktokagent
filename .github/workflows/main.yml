name: Dart Release Workflow

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  Release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: List all file
        shell: pwsh
        run: |
            Get-ChildItem -Path . -File

      - name: Build Windows Executable
        run: flutter build windows --release
        working-directory: ./

      - name: Zip files
        shell: pwsh
        run: |
            Compress-Archive -Path ./build/windows/x64/runner/Release/* -DestinationPath ./build/windows/x64/runner/Release.zip

      - name: List files
        shell: pwsh
        run: |
            Get-ChildItem -Path . -File

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            D:\a\ftiktokagent\ftiktokagent\lib\core\chromedriver.exe
            ./build/windows/x64/runner/Release/my_app.exe
            ./build/windows/x64/runner/Release/url_launcher_windows_plugin.dll
            ./build/windows/x64/runner/Release/screen_retriever_plugin.dll
            ./build/windows/x64/runner/Release/auto_updater_windows_plugin.dll
            ./build/windows/x64/runner/Release/flutter_windows.dll
            ./build/windows/x64/runner/Release/window_manager_plugin.dll
            ./build/windows/x64/runner/Release/WinSparkle.dll
            ./build/windows/x64/runner/Release.zip
