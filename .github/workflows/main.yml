name: Dart Release Workflow

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Executable
        run: flutter build windows --release
        working-directory: ./

      - name: List all files
        run: Get-ChildItem -Path . -Directory -Recurse
        working-directory: build\windows\x64\runner\Release\

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v1.0.0"
          name: Release v1.0.0
          draft: false
          prerelease: false
          files: |
            build\windows\x64\runner\Release\my_app.exe
      

      - name: Output Release URL
        run: |
          echo "Release URL: ${{ steps.create_release.outputs.upload_url }}"